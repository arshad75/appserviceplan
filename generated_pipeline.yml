  image: aws/codedeploy:latest
  script:
    - aws deploy create-deployment --application-name my-app --deployment-group-name my-test-group --deployment-config-name my-test-config --s3-location bucket=my-bucket,key=my-app.zip,bundle-type=zip --file-exists-behavior OVERWRITE