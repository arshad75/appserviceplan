stages:
  - build
  - test
  - docker-build
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build

test:
  stage: test
  script:
    - npm test

docker-build:
  stage: docker-buildweqfdwef
  image: docker:latest
  script:
    - docker build -t my-app:latest .

