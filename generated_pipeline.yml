pipeline {
    agent any

    stages {
        stage('Build') {
            steps {
                echo 'Building the application...'
                sh 'npm install'
                sh 'npm run build'
            }
        }
        stage('Test') {
            steps {
                echo 'Testing the application...'
                sh 'npm test'
            }
        }
        stage('Deploy') {
            steps {
                echo 'Deploying the application to AWS...'
                sh 'aws s3 sync build/ s3://my-bucket/'
            }
        }
        stage('Cleanup') {
            steps {
                echo 'Cleaning up temporary files...'
                sh 'rm -rf build/'
            }
        }
    }
}