pipeline {
    agent any

    stages {
        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/my-org/my-repo.git'
            }
        }

        stage('Build') {
            steps {
                sh 'mvn clean package'
            }
        }

        stage('Test') {
            steps {
                sh 'mvn test'
            }
        }

        stage('Deploy') {
            steps {
                sh 'scp target/my-app.jar user@host:/opt/myapp'
                sh 'ssh user@host systemctl restart myapp'
            }
        }
    }

    post {
        always {
            cleanWs()
        }
    }
}
